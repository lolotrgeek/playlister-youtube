<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script>
    let playlistId = 'PLGZwtzUnUPvi49duFUJApamEUzz2HnSg7'
    let videoId = 'jhUHlpksKoc'

    var GoogleAuth
    var SCOPE = 'https://www.googleapis.com/auth/youtube'
    function handleClientLoad() {
      // Load the API's client and auth2 modules.
      // Call the initClient function after the modules load.
      gapi.load('client:auth2', initClient)
    }

    function initClient() {
      // In practice, your app can retrieve one or more discovery documents.
      var discoveryUrl = 'https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'

      // Initialize the gapi.client object, which app uses to make API requests.
      // Get API key and client ID from API Console.
      // 'scope' field specifies space-delimited list of access scopes.
      gapi.client.init({
        'apiKey': 'AIzaSyCB3p3A2mcCaI1lVvB0H9HRzY529sH9lzI',
        'clientId': '638260735569-crj2nbi8t3uimh1g7lcaefrc597gqg2u.apps.googleusercontent.com',
        'discoveryDocs': [discoveryUrl],
        'scope': SCOPE
      }).then(function () {
        GoogleAuth = gapi.auth2.getAuthInstance()

        // Listen for sign-in state changes.
        GoogleAuth.isSignedIn.listen(updateSigninStatus)

        // Handle initial sign-in state. (Determine if user is already signed in.)
        var user = GoogleAuth.currentUser.get()
        setSigninStatus()

        // Call handleAuthClick function when user clicks on
        //      "Sign In/Authorize" button.
        $('#sign-in-or-out-button').click(function () {
          handleAuthClick()
        })
        $('#revoke-access-button').click(function () {
          revokeAccess()
        })
      }).then(() => gapi.client.youtube.playlistItems.insert(
        {
          "part": [
            "snippet"
          ],
          "resource": {
            "snippet": {
              "playlistId":  playlistId,
              "resourceId": {
                "kind": "youtube#video",
                "videoId": videoId
              }
            }
          }
        }
      )).then(function (response) {
        console.log(response.result)
      }, function (reason) {
        console.log('Error: ' + reason.result.error.message)
      })
    }

    function handleAuthClick() {
      if (GoogleAuth.isSignedIn.get()) {
        // User is authorized and has clicked "Sign out" button.
        GoogleAuth.signOut()
      } else {
        // User is not signed in. Start Google auth flow.
        GoogleAuth.signIn()
      }
    }

    function revokeAccess() {
      GoogleAuth.disconnect()
    }

    function setSigninStatus() {
      var user = GoogleAuth.currentUser.get()
      var isAuthorized = user.hasGrantedScopes(SCOPE)
      if (isAuthorized) {
        $('#sign-in-or-out-button').html('Sign out')
        $('#revoke-access-button').css('display', 'inline-block')
        $('#auth-status').html('You are currently signed in and have granted ' +
          'access to this app.')
      } else {
        $('#sign-in-or-out-button').html('Sign In/Authorize')
        $('#revoke-access-button').css('display', 'none')
        $('#auth-status').html('You have not authorized this app or you are ' +
          'signed out.')
      }
    }

    function updateSigninStatus() {
      setSigninStatus()
    }
  </script>

  <button id="sign-in-or-out-button" style="margin-left: 25px">Sign In/Authorize</button>
  <button id="revoke-access-button" style="display: none; margin-left: 25px">Revoke access</button>

  <div id="auth-status" style="display: inline; padding-left: 25px"></div>
  <hr>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
